# ~/.tmuxinator/wizeline.yml

project_name: wizeline
project_root: ~/dev/wizeline
windows:
  - main:
      root: ~/dev/wizeline
      panes:
        - docker ps
        - watch docker ps 
        - docker ps
  - hubble:
      root: ~/dev/wizeline/hubble
      layout: main-vertical
      panes:
        - workon hubble && gst
        - nvim
  - montgomery:
      root: ~/dev/wizeline/montgomery
      layout: main-vertical
      panes:
        - workon montgomery && gst
        - nvim
  - cerberus:
      root: ~/dev/wizeline/cerberus
      layout: main-vertical
      panes:
        - workon cerberus && gst
        - nvim
  - argonath:
      root: ~/dev/wizeline/argonath
      layout: main-vertical
      panes:
        - workon argonath && gst
        - nvim
  - jaimito:
      root: ~/dev/wizeline/jaimito
      layout: main-vertical
      panes:
        - workon jaimito && gst
        - nvim
