# ~/.tmuxinator/webrtc.yml

project_name: webrtc
project_root: ~/Development/oscar-ios
tabs:
  - iosapp:
      - gst
  - node-server:
      layout: main-horizontal
      panes:
        - cd ../oscar-node && sudo node server.js
        - cd ../oscar-node && gst
  - webapp:
      layout: main-horizontal
      panes:
        - cd ../oscar-web && rails s
        - cd ../oscar-web && gst
  - misc:
      layout: main-horizontal
      panes:
        - mysql.server start && redis-server
        - cd ../oscar-web && rake resque:work QUEUE=*
