# terminal colors
set -ga terminal-overrides ',*:Tc'
set -g default-terminal "screen-256color"

# default is now ctrl+a
unbind C-b
set -g prefix C-a

# window navigation
unbind ,
unbind .
unbind n
unbind p
bind , previous-window
bind . next-window

# faster resize of panes
bind-key -n C-S-Up resize-pane -U 15
bind-key -n C-S-Down resize-pane -D 15
bind-key -n C-S-Left resize-pane -L 25
bind-key -n C-S-Right resize-pane -R 25

# default shell and reattach it to avoid problems with clipboard
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# history
set-option -g history-limit 5000000

# tmuxline status bar
source-file /Users/pablasso/dev/personal/dotfiles/tmuxline_snapshot.conf

# no delay on the escape key
set -s escape-time 0

# mouse
set -g mouse on

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# plugins
set -g @tpm_plugins '          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-yank       \
  nhdaly/tmux-scroll-copy-mode \
'

# plugin manager
run '~/.tmux/plugins/tpm/tpm'
